<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pageWrapper">
        <h1>Registration Form</h1>
        <p>First Name* <input type="text" required></p>
        <p>Last Name* <input type="text" name="" id="" required></p>
        <p></p> Email Address* <input type="email" name="emailAddress" id="emailaddress" required></p>
        <p>Password* <input type="password" name=password"" id="password" required></p>
        <p>Confirm Password* <input type="text" name="confirm" id="confirm" require</p>
        <p>Birthdat <input type="date" name="" id=""></p>
        <p>Gender Identity: <input type="radio" name="gender" value="normal" id="male">
            <label for="male">Male<label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female<label>
            <input type="radio" name = "nonBinary" value='nonBinary'>
            <label for="male">Non-Binary</label>
            <input type="radio" name="no" id="no">
            <label for="no">I prefer not to answer</label>
            </p>
        <p>A short description of myself:</p>
        <p><input type="text" name="aboutMe" id="aboutMe"></p>
        <p><label for="language">Favorite Language</label><select name="language" id="language">
            <option value="Java Script">Java Script</option>
            <option value="CSS">CSS</option>
            <option value="Python">Python</option>
            <option value="cSharp">c#</option>
        </select>
        </p>

        <p><input type="checkbox"> Yes, I would Like to  receive periodic email updates</p>
        <p><input type="submit" value="Create Account"></p>
        <p>* Indicates required field</p>
    </div>
